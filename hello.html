<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <style>
        /* Add basic styles for better presentation */
        .password {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="password"],
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        .pass-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <form> -->
        <!-- <label for="password">Enter Password:</label> -->
        <!-- <div class="password"> -->
            <input type="password" id="password" placeholder="Password">
            <img src="closed2.png" onclick="togglePassword()" alt="Toggle Password Visibility" class="pass-icon" id="pass-icon">
        <!-- </div> -->
    <!-- </form> -->

    <script>
        // Initialize variable
        let isPasswordVisible = false;

        function togglePassword() {
            // Get references to elements
            const passwordField = document.getElementById('password');
            const passIcon = document.getElementById('pass-icon');

            if (isPasswordVisible) {
                passwordField.type = 'password';
                passIcon.src = 'closed2.png'; // Closed-eye icon
            } else {
                passwordField.type = 'text';
                passIcon.src = 'open.png'; // Open-eye icon
            }

            // Toggle state
            isPasswordVisible = !isPasswordVisible;
        }
    </script>
</body>
</html>
