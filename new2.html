<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f8f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .upload-section label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .upload-images {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .upload-box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
    }

    .upload-box input {
      display: none;
    }

    .btn {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="upload-section">
        <label>Upload Images</label>
        <div class="upload-images">
          <div class="upload-box">
            <input type="file" id="upload1" hidden>
            <label for="upload1">Upload</label>
          </div>
          <div class="upload-box">
            <input type="file" id="upload2" hidden>
            <label for="upload2">Upload</label>
          </div>
          <div class="upload-box">
            <input type="file" id="upload3" hidden>
            <label for="upload3">Upload</label>
          </div>
          <div class="upload-box">
            <input type="file" id="upload4" hidden>
            <label for="upload4">Upload</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
