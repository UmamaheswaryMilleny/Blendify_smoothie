<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-image: url('background.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
        }
        .sidebar {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            background-color: #ff9800;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid #fff;
        }
        .sidebar a:last-child {
            border-bottom: none;
        }
        .profile-content {
            flex: 2;
            min-width: 300px;
            background-color: rgba(128, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 870px;
        }
        .profile-content h2 {
            margin-top: 0;
        }
        .profile-content p {
            margin: 10px 0;
        }
        .edit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .profile-content {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">My Profile</a>
            <a href="#">Manage Addresses</a>
            <a href="#">My Orders</a>
            <a href="#">Coupons</a>
            <a href="#">Wallet</a>
        </div>
        <div class="profile-content">
            <h2>My Profile</h2>
            <p>Name: Sara</p>
            <p>Email: sara@gmail.com</p>
            <p>Phone: 9898899999</p>
            <a href="#" class="edit-button">Edit</a>
        </div>
    </div>
</body>
</html>
