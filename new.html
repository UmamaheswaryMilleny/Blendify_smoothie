<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    /* styles.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('background.jpg') no-repeat center center/cover; /* Replace with your background image */
}

.profile-container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 20%;
  background-color: #ff8c00;
  padding: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  padding: 15px;
  background-color: #fff;
  margin-bottom: 10px;
  cursor: pointer;
  text-align: center;
  font-weight: bold;
}

.sidebar ul li.active {
  background-color: #ff8c00;
  color: #fff;
}

.profile-content {
  flex: 1;
  padding: 40px;
}

.profile-content h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.profile-card {
  background-color: rgba(139, 0, 0, 0.8); /* Red overlay */
  color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-card p {
  margin: 10px 0;
}

.profile-card button {
  background-color: #ff8c00;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  font-size: 1rem;
}

.profile-card button:hover {
  background-color: #e67600;
}

  </style>
</head>
<body>
  <div class="profile-container">
    <aside class="sidebar">
      <ul>
        <li class="active">My Profile</li>
        <li>Manage Addresses</li>
        <li>My Orders</li>
        <li>Coupons</li>
        <li>Wallet</li>
      </ul>
    </aside>
    <main class="profile-content">
      <h1>My Profile</h1>
      <div class="profile-card">
        <p><strong>Name:</strong> Sara</p>
        <p><strong>Email:</strong> sara@gmail.com</p>
        <p><strong>Phone:</strong> 9898899999</p>
        <button>Edit</button>
      </div>
    </main>
  </div>
</body>
</html>
