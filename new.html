<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Blendify</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            font-family: "Poppins-Regular";
            background: url("/images/userImg/home/img2_1.png") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: rgb(157 51 51 / 70%);
            padding: 30px;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 2;
            box-shadow: none;
            border-color: rgb(157 51 51 / 70%);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        input::placeholder {
            color: rgb(255, 255, 255) !important;
        }
        input:focus {
            background-color: #b86f6a !important;
            color: #ffd4d5 !important;
        }
        input:focus::placeholder {
            color: #ffd4d5 !important;
        }
        .btn-primary {
            background-color: #bf3320;
            border: none;
        }
        .btn-primary:hover {
            background-color: rgb(157 51 51 / 70%);
            border-color: #bf3320;
        }
        .form-control:focus {
            border-color: white !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Email Verification</h3>
        <form action="/verify-otp" method="post" id="otpForm"  onsubmit="return validateOTPForm()" novalidate>

            <div class="mb-3">
                <input
                    type="text"
                    class="form-control"
                    id="otp"
                    name="otp"
                    placeholder="Enter OTP"
                    required
                    maxlength="6"
                    pattern="\d*"
                    autocomplete="off"
                />
                <i id="error1" class="error-message"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify Email</button>
            <div class="text-center mt-3  id="otpTimer" class="otp-timer">
                <span id="timer">Time left: <span id="timerValue">60</span> seconds</span>
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-light w-100" onclick="resendOtp()"   id="resendOtpBtn">Resend OTP</button>
            </div>
            <% if (locals.message && message.length > 0) { %>
                <div class="alert alert-danger"><%= message %></div>
                <% } %>
            <div class="text-center mt-3">
                <a href="/login" class="acc" style="color: #fff; font-size: smaller">Already verified? Login now</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("otp").focus();

let timer = 60;
let timerInterval;

function startTimer() {
  timerInterval = setInterval(() => {
    timer--;
    document.getElementById("timerValue").textContent = timer;
    if (timer <= 0) {
      clearInterval(timerInterval);
      document.getElementById("timerValue").classList.add("expired");
      document.getElementById("timerValue").textContent = "Expired";
      document.getElementById("otp").disabled = true;
      document.getElementById("resendOtpBtn").disabled = false;
    }
  }, 1000);
}

function validateOTPForm() {
  const otpInput = document.getElementById("otp").value;

  $.ajax({
    type: "POST",
    url: "verify-otp",
    data: { otp: otpInput },
    success: function (response) {
      if (response.success) {
        Swal.fire({
          icon: "success",
          title: "OTP Verifies Successfully",
          showConfirmButton: false,
          timer: 1500,
        }).then(() => {
          window.location.href = response.redirectUrl;
        });
      } else {
        Swal.fire({
          icon: "error",
          title: Error,
          text: response.message,
        });
      }
    },
    error: function () {
      Swal.fire({
        icon: "error",
        title: "Invalid OTP",
        text: "Please try again",
      });
    },
  });

  return false;
}

function resendOTP() {
  clearInterval(timerInterval);
  timer = 60;
  document.getElementById("otp").disabled = false;
  document.getElementById("timerValue").classList.remove("expiresd");
  document.getElementById("timerValue").textContent = timer;
  document.getElementById("resendOtpBtn").disabled = true;
  startTimer();

  $.ajax({
    type: "POST",
    url: "resend-otp",
    success: function (response) {
      if (response.success) {
        Swal.fire({
          icon: "success",
          title: "OTP Resend Successfully",
          showConfirmButton: false,
          timer: 1500,
        });
      } else {
        Swal.fire({
          icon: "erroR",
          title: "Error",
          text: "An error occured while resending OTP,Please try again",
        });
      }
    },
  });
  return false;
}

startTimer();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
