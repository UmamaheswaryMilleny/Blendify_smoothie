<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blendify</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        .text-danger {
            color: #ff0000 !important;
        }
        .form-control.is-invalid, .was-validated .form-control:invalid {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 image-holder">
                <img src="/images/userImg/home/img1.jpg" alt="Image">
            </div>
            <div class="col-lg-6">
                <h3 class="text-center">Sign Up to Start Blending</h3>
                <form action="/signup" method="post" id="registerForm" novalidate>
                    <% if (locals.message && message.length > 0) { %>
                        <div class="alert alert-danger" id="serverError" role="alert">
                            <%= message %>
                        </div>
                    <% } %>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Full Name"
                            required
                            autocomplete="off"
                        />
                        <div id="error1" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Email Address"
                            required
                            autocomplete="off"
                        />
                        <div id="error2" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="phone"
                            name="phone"
                            placeholder="Phone Number"
                            required
                            autocomplete="off"
                        />
                        <div id="error3" class="text-danger"></div>
                    </div>
                    <div class="mb-3 input-group">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                        <span class="input-group-text" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div id="error4" class="text-danger"></div>
                    <div class="mb-3 input-group">
                        <input
                            type="password"
                            class="form-control"
                            id="confirm-password"
                            name="cPassword"
                            placeholder="Confirm Password"
                            required
                        />
                        <span class="input-group-text" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div id="error5" class="text-danger"></div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="cReferral"
                            name="cReferral"
                            placeholder="Referral Code"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <h6 class="text-center my-3">OR</h6>
                    <div class="d-grid gap-2">
                        <a href="/auth/google" class="btn btn-outline-light w-100">
                            <i class="fab fa-google" style="margin-right: 8px"></i>
                            Sign Up with Google
                        </a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="/login" class="acc" style="color: #fff; font-size: smaller">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling.querySelector("i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const phoneInput = document.getElementById("phone");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const error1 = document.getElementById("error1");
        const error2 = document.getElementById("error2");
        const error3 = document.getElementById("error3");
        const error4 = document.getElementById("error4");
        const error5 = document.getElementById("error5");
        const registerForm = document.getElementById("registerForm");

        document.addEventListener("DOMContentLoaded", () => {
            const serverError = document.getElementById("serverError");

            // If the error message is found, hide it after 5 seconds
            if (serverError) {
                setTimeout(() => {
                    serverError.style.display = "none";
                }, 2000); // Hides the message after 5 seconds
            }
        });

        const namePattern = /^[A-Za-z\s]+$/;
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        const phonePattern = /^[0-9]{10}$/;
        const alpha = /[a-zA-Z]/;
        const digit = /\d/;

        function validateName() {
            if (!namePattern.test(nameInput.value.trim())) {
                error1.textContent = "Name can only contain letters and spaces";
                nameInput.classList.add('is-invalid');
                return false;
            } else {
                error1.textContent = "";
                nameInput.classList.remove('is-invalid');
                return true;
            }
        }

        function validateEmail() {
            if (!emailPattern.test(emailInput.value.trim())) {
                error2.textContent = "Enter a valid email address";
                emailInput.classList.add('is-invalid');
                return false;
            } else {
                error2.textContent = "";
                emailInput.classList.remove('is-invalid');
                return true;
            }
        }

        function validatePhone() {
            if (!phonePattern.test(phoneInput.value.trim())) {
                error3.textContent = "Phone number must be 10 digits";
                phoneInput.classList.add('is-invalid');
                return false;
            } else {
                error3.textContent = "";
                phoneInput.classList.remove('is-invalid');
                return true;
            }
        }

        function validatePassword() {
            if (
                passwordInput.value.length < 8 ||
                !alpha.test(passwordInput.value) ||
                !digit.test(passwordInput.value)
            ) {
                error4.textContent = "Password must be at least 8 characters and contain both letters and numbers";
                passwordInput.classList.add('is-invalid');
                return false;
            } else {
                error4.textContent = "";
                passwordInput.classList.remove('is-invalid');
                return true;
            }
        }

        function validateConfirmPassword() {
            if (passwordInput.value !== confirmPasswordInput.value) {
                error5.textContent = "Passwords do not match";
                confirmPasswordInput.classList.add('is-invalid');
                return false;
            } else {
                error5.textContent = "";
                confirmPasswordInput.classList.remove('is-invalid');
                return true;
            }
        }

        registerForm.addEventListener("submit", function (event) {
    let valid =
        validateName() &&
        validateEmail() &&
        validatePhone() &&
        validatePassword() &&
        validateConfirmPassword();

    if (!valid) {
        event.preventDefault();
        if (nameInput.value.trim() === "") {
            error1.textContent = "Name is required";
            nameInput.classList.add('is-invalid');
        }
        if (emailInput.value.trim() === "") {
            error2.textContent = "Email is required";
            emailInput.classList.add('is-invalid');
        }
        if (phoneInput.value.trim() === "") {
            error3.textContent = "Phone number is required";
            phoneInput.classList.add('is-invalid');
        }
        if (passwordInput.value === "") {
            error4.textContent = "Password is required";
            passwordInput.classList.add('is-invalid');
        }
        if (confirmPasswordInput.value === "") {
            error5.textContent = "Confirm password is required";
            confirmPasswordInput.classList.add('is-invalid');
        }
    }
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
